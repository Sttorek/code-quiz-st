<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <div id="score-box">
        <div id="high-score">
          <h1>High Scores</h1>
        </div>
      </div>
      <div id="time">
        <h1>Time Left:</h1>
        <h1 id="time-box"></h1>
      </div>
    </header>

    <main>
      <div id="quiz-box">
        <div id="question-box">Test Your JavaScript Knowledge</div>
        <div id="answer-box">
          <div id="initial-text">
            You will have a limited amount of time to complete this quiz. For
            every answer you get wrong, 10 seconds will be deducted. Try and
            answer as fast as you can!
          </div>
          <button class="choice" id="btn-one"></button>
          <button class="choice" id="btn-two"></button>
          <button class="choice" id="btn-three"></button>
          <button class="choice" id="btn-four"></button>
        </div>
        <div id="btn-cont">
          <button id="main-button">Start</button>
        </div>
      </div>
    </main>

    <script src="assets/script2.js"></script>
  </body>
</html>
