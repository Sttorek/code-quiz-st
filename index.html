<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <div id="score-box">
        <div id="high-score">
          <h1>High Scores</h1>
        </div>
      </div>
      <div id="time">
        <h1>Time Left:</h1>
        <h1 id="time-box"></h1>
      </div>
    </header>

    <main>
      <div id="quiz-box">
        <div id="question-box">Test Your Coding Knowledge</div>
        <div id="answer-box">
          You will have a limited amount of time to complete this quiz. For
          every answer you get wrong, ____ seconds will be deducted. Try and
          answer as fast as you can!
        </div>
        <button id="main-button">Start</button>
      </div>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
